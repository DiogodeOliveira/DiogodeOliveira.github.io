<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 70px;
			height: 70px;
			background-color:red;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
	
			// TODO 2 - Variable declarations 

			var position;
			var points;
			var speed;
			var direction;
			var positionY;
			var directionY;
			var boardHeight = jQuery(window).height();
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			
			box.css('left', position);
			box.css('top', positionY);
			box.text(points);
			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction; 
				console.log("new position: " + position);
				
				if(position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1;
					console.log(direction);
				}
			    box.css('left', position);	
			    
			    
			    if(position < 0) {
					console.log("Left Wall Hit");
					direction = 1;
					console.log(direction);
				}
				if(positionY > boardHeight) {
					console.log("Top Wall Hit");
					directionY = -1;
					console.log(directionY);
				}
				if(positionY < 0) {
					console.log("Bottom Wall Hit");
					directionY = 1;
					console.log(directionY)
				}
			
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
				changeSpeed(3);
			    randomlyPositionBox();
				increasePoints();
				if(points % 5 === 0) {
					changeSpeed(-5);
					
				}
			};
            
            function increasePoints() {
            	points += 1;
				box.text(points);
				
            }
            
            function changeSpeed(speedChange) {
            	speed += speedChange;
            }
            
            function randomlyPositionBox() {
            	var randNum = Math.random() * boardWidth;
				console.log(randNum);
				position = randNum;
            }
			
			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
